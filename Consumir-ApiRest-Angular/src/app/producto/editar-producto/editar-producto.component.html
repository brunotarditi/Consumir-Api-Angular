<app-header></app-header>
<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <div>
        <h3 class="card-title">{{ titulo }}</h3>
      </div>
      <div class="card-body">
        <form
          [formGroup]="editarFormProducto"
          (ngSubmit)="putForm(editarFormProducto.value)"
        >
          <div class="form-group">
            <label for="codigo">Código</label>
            <input type="text" formControlName="codigo" class="form-control" />
          </div>
          <div class="form-group">
            <label for="codigo">Denominación</label>
            <input
              type="text"
              formControlName="denominacion"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="precio">Precio</label>
            <input
              type="number"
              formControlName="precio"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="rubro">Rubro</label>
            <select formControlName="idRubro" class="form-control">
              <option value="">Seleccione el rubro</option>
              <option *ngFor="let rubro of rubros" [value]="rubro.id">
                {{ rubro.denominacion }}
              </option>
            </select>
          </div>

          <button
            type="submit"
            class="btn btn-warning text-white m-1"
          >Actualizar</button>
          <button routerLink="/producto/{{id}}" class="btn btn-primary text-white m-1">Regresar</button>
        </form>
      </div>
    </div>
  </div>
</div>
